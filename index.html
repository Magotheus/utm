<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário com UTM</title>
</head>
<body>
  <h1>Formulário com Rastreio UTM</h1>

  <iframe id="utmForm" width="100%" height="800" frameborder="0"></iframe>

  <script>
    // Captura UTM da URL
    function getUTMParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param) || '';
    }

    // Monta a URL com os parâmetros
    const baseURL = "https://assets-sam.mkt.dynamics.com/50c92ef0-554c-f011-8ee3-002248385fe1/digitalassets/standaloneforms/12129189-886d-f011-b4cc-002248e0c319";
    const utmParams = new URLSearchParams({
      utm_source: getUTMParam('utm_source'),
      utm_medium: getUTMParam('utm_medium'),
      utm_campaign: getUTMParam('utm_campaign'),
      utm_term: getUTMParam('utm_term')
    });

    document.getElementById('utmForm').src = `${baseURL}?${utmParams.toString()}`;
  </script>
</body>
</html>
